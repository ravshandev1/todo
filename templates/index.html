{% extends 'base.html' %}

{% block content %}
    <div class="status-list">
        <a href="/?t=0" type="button" class="btn btn-primary">New</a>
        <a href="/?t=1" type="button" class="btn btn-info">Process</a>
        <a href="/?t=2" type="button" class="btn btn-success">Completed</a>
        <a href="/?t=3" type="button" class="btn btn-secondary">Canceled</a>
    </div>
    <div class="todo-card mt-4">
        {% for todo in todos %}
            <div class="card mt-4">
            <div class="card-header">
                {{ todo.get_status_display }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.content }}</p>
                <a href="/single/{{ todo.id }}/" class="btn btn-success">Edit</a>
                <a href="/delete/{{ todo.id }}/" class="btn btn-danger">Delete</a>
            </div>
            <div class="card-footer text-muted">
                {{ todo.created_at }}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
